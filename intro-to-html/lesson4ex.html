<style>
.s-button{
  background-color: green;
  color: white;
  border: none;
  font-size: 18px;
  padding-top: 8px;
  padding-bottom: 8px;
  cursor: pointer;

  padding-left: 15px;
  padding-right: 15px;
  margin-left: 10px;
  margin-right: 10px;

  transition: padding 0.15s,margin 0.15s;
}
.s-button:hover{
  padding-left: 25px;
  padding-right: 25px;
  margin-left: 0px;
  margin-right: 0px;
}

</style>

<button class="s-button">
  One
</button>

<button class="s-button">
  Two
</button>

<button class="s-button">
  Three 
</button>
